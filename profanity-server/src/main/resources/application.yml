server:
  port: 8082

spring:
  application:
    name: profanity-server
  datasource:
    url: jdbc:postgresql://localhost:5433/profanity_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

grpc:
  server:
    port: 9090
